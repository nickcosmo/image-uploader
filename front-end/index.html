<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Uploader</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="nav">
        <h1 style="margin-right: 10px">My Photo Grid</h1>
        <button
          @click="showTheForm"
          :class="{open: showForm}"
          class="nav_button material-icons"
        >
          add
        </button>
      </div>
      <div class="form-background" v-if="showForm" @click="showTheForm"></div>
      <transition>
        <div v-if="showForm" id="image-form" enc-type="multipart/form-data">
          <div id="upload-wrapper">
            <div id="preview" v-if="file">
              <img :src="previewUrl" alt="image-preview" />
            </div>
            <upload-area v-else @got-drag-file="gotDragFile">
              <p class="material-icons">image_search</p>
              <label for="image"
                ><strong>Click here to add image</strong
                ><input
                  v-on:change="newFile"
                  ref="file"
                  type="file"
                  name="image"
                  id="image"
              /></label>
              <p>Or</p>
              <p>Drag and Drop ....</p>
            </upload-area>
          </div>
          <button v-if="file" class="form_button" @click="pushImage">
            Upload!
          </button>
        </div>
      </transition>
      <div class="images" v-if="images.length !== 0">
        <div v-for="image in images">
          <app-image :key="image" :="image" @delete-this-image="sendImageDeletion"></app-image>
        </div>
      </div>
      <!-- <div class="images" v-else>No Images :(</div> -->
    </div>
  </body>
</html>
